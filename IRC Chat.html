<!doctype html>
<html>
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
		<meta charset="utf-8">
		<title>IRC Broadcast</title>

        <style>

            #Register{

                color: deeppink;

            }

            #Register:hover{

                color: gray;

            }



        </style>

	</head>
	<body>
		
		<nav class="navbar navbar-light justify-content-between" style="background-color:cornsilk ">
  	
			<p class="navbar-brand">BroadCast</p>
  
			<form class="form-inline">
				
				<div class="input-group">
   
					<div class="input-group-prepend">
        
						<input type="text" class="form-control mr-sm-2" placeholder="Username" aria-label="Username" aria-describedby="">

					</div>

					<div class="input-group ">

						<input type="password" class="form-control mr-sm-2" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">

					</div>

				</div>

				<div class="mr-sm-2">

					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>

				</div>

				<div class="mr-sm-2">

					<a style="text-decoration: none;" href="#RegisterModal" id="Register" data-toggle="modal" data-target="#RegisterModal">Sign up</a>

                    <!-- The Modal -->
					<div class="modal fade" id="RegisterModal">
						<div class="modal-dialog">
							<div class="modal-content">

								<!-- Modal Header -->
								<div class="modal-header">
                                    <h4 class="modal-title ">Register</h4>
									<button type="button" class="close" data-dismiss="modal">&times;</button>
								</div>
											<!-- Modal body -->
								<div class="modal-body">

                                    <form>

                                        <div class="form-group">

                                            <label for="Username" class="mr-sm-2">Username</label>

                                            <input type="text" class="form-control" id="Username" placeholder="Username">

                                        </div>

                                        <div class="form-group">

                                            <label for="Password" class="mr-sm-2">Password</label>

                                            <input type="password" class="form-control" id="Password" placeholder="Password">

                                        </div>

                                        <div class="form-group">

                                            <label for="CheckPassword" class="mr-sm-2">Password</label>

                                            <input type="password" class="form-control" id="CheckPassword" placeholder="Password">

                                        </div>

                                        <div class="form-group">

                                            <label for="Email1" class="mr-sm-2">Email address</label>

                                            <input type="email" class="form-control" id="Email1" placeholder="Enter email">

                                        </div>

                                        <button type="submit" class="btn btn-default">Submit</button>

                                    </form>

                                </div>

								<!-- Modal footer -->
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								</div>

							</div>
						</div>
					</div>

				</div>
			
			</form>

		</nav>
		
	</body>
</html>
